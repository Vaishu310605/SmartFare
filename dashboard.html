<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartFare Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h2>SmartFare Admin Dashboard</h2>

    <div class="summary">
      <p id="totalRides">Total Rides: 0</p>
      <p id="totalRevenue">Total Revenue: ₹0</p>
    </div>

    <table id="fareTable">
      <thead>
        <tr>
          <th>Card ID</th>
          <th>From</th>
          <th>To</th>
          <th>Fare (₹)</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Rides Per Stop</h3>
    <canvas id="ridesChart" width="400" height="200"></canvas>

    <a href="index.html" class="back">← Back to Ticket Page</a>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
